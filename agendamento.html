<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consulta</title>
    <link rel="stylesheet" href="styles/agendamento.css">
</head>

<body>
<div class="bar">
    <h1>Clínica Clínica</h1>
</div>
    
    <div class="form">
        <div class="banner">
            <p><h2>Agendamento de Consulta</h2></p>
        </div>
    <center>
        <table class="lin1">
        <tr>
            <td>
                <label for="Nome">Nome:</label>
                <input type="text", placeholder="Nome Completo">
            </td>
            
            <td>
                <label for="rg">RG:</label>
                <input type="text" name="rg">
            </td>
            
            <td>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf">
            </td>
        </tr>
        </table>
<br>
        <table class="lin2">
            <tr>
                <td>
                    <label for="nasc">Data de nascimento:</label><input type="date" name="nasc">
                </td>
    
                <td>
                    <label for="genero">Gênero:</label>
                </td>

                <td>
                    <input type="radio" name="masc">
                    <label for="genero">Masculino</label>
                    <input type="radio" name="fem">
                    <label for="genero">Feminino</label>
                </td>
    
            </tr>
        </table>

        <br><br>
        <label for="endereco">Endereço:</label>
        <input type="text", name="endereco", placeholder="Ex: Rua Joaquim Fonseca">
        <label for="cep">CEP:</label>
        <input type="text", name="cep">
        <br><br>
        <label for="celular">Telefone Celular:</label>
        <input type="tel", name="celular">
        <label for="email">E-mail:</label>
        <input type="email", name="email", placeholder="Ex: joao.bastos@gmail.com">
    </center>
        <div class="medico-banner">
            <p><h2>Condições Médicas</h2></p>
        </div>
        
        <table class="doen">
            <tr>
                <td><input type="checkbox"><label for="microce">Microcefalia</label></td>
                <td><input type="checkbox"><label for="diab">Diabetes</label></td>
            </tr>

            <tr>
                <td><input type="checkbox"><label for="hidroce">Hidrocefalia</label></td>
                <td><input type="checkbox"><label for="hipt">Hipertesão</label></td>
            </tr>

            <tr>
                <td><input type="checkbox"><label for="outro">Outro: <input type="text" name="outro"></label></td>
            </tr>
        </table>

        
    </div>
</body>
</html>
