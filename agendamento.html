<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consulta</title>
    <link rel="stylesheet" href="styles/agendamento.css">
</head>

<body>
<div class="bar">
    <h1 class="nameba">Clínica Clínica</h1>
</div>
    
    <div class="form">
        <div class="banner">
            <p><h2 class="titlu">Agendamento de Consulta</h2></p>
        </div>
    <center>
        <div class="dados">
            <table class="lin1" >
            <tr>
                <td>
                    <label for="Nome">Nome:</label>
                    <input type="text", placeholder="Nome Completo" class="nome">
                </td>
            
                <td>
                    <label for="rg">RG:</label>
                    <input type="text" name="rg">
                </td>
            
                <td>
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf">
                </td>
            </tr>
            </table>
            <br>
            <table class="lin2" align="left">
                <tr>
                    <td>
                        <label for="nasc">Data de nascimento: </label><input type="date" name="nasc">
                    </td>
    
                    <td>
                        <label for="genero">Gênero:</label>
                    </td>

                    <td>
                        <input type="radio" name="masc">
                        <label for="genero">Masculino</label>
                        <input type="radio" name="fem">
                        <label for="genero">Feminino</label>
                    </td>
    
                </tr>
            </table>
        </div>
<br><br>    
        <table class="lin3">
            <tr>
                <td>
                    <label for="endereco">Endereço:</label>
                    <input type="text", name="endereco", placeholder="Ex: Rua Joaquim Fonseca" class="endereco">
                </td>
                
                <td>
                    <label for="cep">CEP:</label>
                    <input type="text", name="cep">
                </td>
            </tr>
        </table>
<br>
        <table class="lin4" align="left">
            <tr>
                <td>
                    <label for="celular">Telefone Celular:</label>
                    <input type="tel", name="celular">
                </td>

                <td>
                <label for="email">E-mail:</label>
                <input type="email", name="email", placeholder="Ex: joao.bastos@gmail.com" class="emailo">
                </td>
            </tr>
        </table>
<br>
    </center>
        
        <div class="medico-banner">
            <h2>Condições Médicas</h2>
        </div>
        
        <table class="doen">
            <tr>
                <td><input type="checkbox" name="microce"><label for="microce">Microcefalia</label></td>
                <td><input type="checkbox" name="diab"><label for="diab">Diabetes</label></td>
            </tr>

            <tr>
                <td><input type="checkbox" name="hidroce"><label for="hidroce">Hidrocefalia</label></td>
                <td><input type="checkbox" name="hipt"><label for="hipt">Hipertensão</label></td>
            </tr>

            <tr>
                <td><input type="checkbox" name="obesidade"><label for="obesidade">Obesidade</label></td>
                <td><input type="checkbox" name="outro"><label for="outro">Outro: <input type="text" name="outro" class="outro"></label></td>

            </tr>
        </table>

        
    </div>
</body>
</html>
