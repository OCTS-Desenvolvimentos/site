<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Styles/agendamento.css">

</head>

<body>

        <a href="index.html"><img src="images/logo31.png" height="65px"></a>
    </div>
<div class="menu">
    <div class="containers">
        <a href="index.html" class="sol" class="sol" target="_blank">Homepage</a>
        <a href="especialidades.html" class="sol" target="_blank">Especialidades</a>
        <div id="sumario"><a href="servicos.html" class="sol">Serviços</a></div>
        <a href="profissionais.html" class="sol" target="_blank">Profissionais</a>
        <a href="contatos.html" class="sol" target="_blank">Página de Contato</a>
        <a href="perguntas.html" class="sol" target="_blank">Perguntas Frequentes</a>
        <a href="feedback.html" class="sol" target="_blank">Feedback</a>
    </div>
</div>
    <form action="">
    <div class="form">
        <div class="bampa">
            <h2 class="titlu">Agendamento de Consulta</h2>
        </div>
    <center>
        <div class="dados">
            <table class="lin1">
            <tr>
                <td>
                    <label for="Nome">Nome:</label>
                    <input type="text", placeholder="Nome Completo" class="nome" required>
                </td>
            
                <td>
                    <label for="rg">RG:</label>
                    <input type="text" name="rg" required>
                </td>
            
                <td>
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" placeholder="123.456.789-01" required>
                </td>
            </tr>
            </table>
            <br>
            <table class="lin2" align="left">
                <tr>
                    <td>
                        <label for="nasc">Data de nascimento: </label><input type="date" name="nasc" required>
                    </td>
    
                    <td>
                        <label for="genero">Gênero:</label>
                    </td>

                    <td>
                        <input type="radio" name="masc" required>
                        <label for="genero">Masculino</label>
                        <input type="radio" name="masc" required>
                        <label for="genero">Feminino</label>
                    </td>
    
                </tr>
            </table>
        
<br><br>    
        <table class="lin3">
            <tr>
                <td>
                    <label for="endereco">Endereço:</label>
                    <input type="text", name="endereco", placeholder="Ex: Rua Joaquim Fonseca" class="endereco" required>
                </td>
                
                <td>
                    <label for="cep">CEP:</label>
                    <input type="text", name="cep" required>
                </td>
            </tr>
        </table>
<br>
        <table class="lin4" align="left">
            <tr>
                <td>
                    <label for="celular">Telefone Celular:</label>
                    <input type="tel", name="celular" required>
                </td>

                <td>
                <label for="email">E-mail:</label>
                <input type="email", name="email", placeholder="Ex: joao.bastos@gmail.com" class="emailo" required>
                </td>
            </tr>
        </table>
<br>    </div>
    </center>
        

        <div class="bampa">
            <h2 class="rec">Condições Médicas</h2>
        </div>
        
        <table class="doen">
            <tr>
                <td width="50%"><input type="checkbox" name="microce" class="chebo" id="ce" required><label for="ce">Microcefalia</label></td>
                <td width="50%"><input type="checkbox" name="diab" class="chebo" id="djabo" required><label for="djabo">Diabetes</label></td>
            </tr>

            <tr>
                <td width="50%"><input type="checkbox" name="hidroce" class="chebo" id="acel" required><label for="acel">Hidrocefalia</label></td>
                <td width="50%"><input type="checkbox" name="hipt" class="chebo" id="T" required><label for="T">Hipertensão</label></td>
            </tr>

            <tr>
                <td width="50%"><input type="checkbox" name="obesidade" class="chebo" id="xgg" required><label for="xgg">Obesidade Mórbida</label></td>
                <td width="50%"><input type="checkbox" name="Nanismo" class="chebo" id="pp" required><label for="pp">Nanismo</label></td>
            </tr>

            <tr>
                <td width="50%"><input type="checkbox" name="asma" class="chebo" id="ahgha" required><label for="ahgha">Asma</label></td>
                <td width="50%"><input type="checkbox" name="outro" class="chebo" id="ou" required><label for="ou">Outro: <input type="text" name="outro" class="outro"></label></td>
            </tr>
        </table>

        <div class="bampa">
            <h2 class="rec">Detalhes da consulta</h2>
        </div>

        <table class="doen">
            <tr height="50px">
                <td>
                    Local da consulta:
                    <input type="text" name="local" required>
                </td>
                <td>
                    Serviço que será feito:
                    <input type="text" name="serv" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hor">Data da consulta:</label>
                    <input type="datetime-local" name="hor" required>
                </td>
            </tr>
        </table>

        <br><br>
        <center><input type="submit" name="submit" value="ENVIAR" class="bot"></center>
    </div>
</form>
</body>
</html>
